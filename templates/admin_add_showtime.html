<!DOCTYPE html>
<html>
<head><title>Add Showtime</title></head>
<body>
<h1>Add Showtime</h1>
<form method="POST">
    <label>Movie:</label>
    <select name="movie_id" required>
        {% for movie in movies %}
            <option value="{{ movie.id }}">{{ movie.title }}</option>
        {% endfor %}
    </select><br><br>
    
    <!-- CHANGE 1: Use type="date" input -->
    <label>Date:</label>
    <input type="date" name="show_date" required><br><br>
    
    <!-- CHANGE 2: Use type="time" input -->
    <label>Time:</label>
    <input type="time" name="show_time_only" required><br><br>
    
    <button type="submit">Add Showtime</button>
</form>
</body>
</html>
